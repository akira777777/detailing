<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - AutoDetailing</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 16px;
      font-weight: 700;
    }
    
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 30px;
    }
    
    .actions {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 14px 28px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      cursor: pointer;
      border: none;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    
    .cached-info {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .cached-info h3 {
      font-size: 1rem;
      margin-bottom: 12px;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .cached-info ul {
      list-style: none;
      text-align: left;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.6);
    }
    
    .cached-info li {
      padding: 6px 0;
      padding-left: 24px;
      position: relative;
    }
    
    .cached-info li::before {
      content: "‚úì";
      position: absolute;
      left: 0;
      color: #4ade80;
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      
      .icon {
        width: 100px;
        height: 100px;
        font-size: 50px;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">üì°</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry ‚Äî you can still access some previously loaded content.</p>
    
    <div class="actions">
      <button class="btn btn-primary" onclick="window.location.reload()">
        <span>‚Üª</span>
        Try Again
      </button>
      <a href="/" class="btn btn-secondary">
        <span>‚Üê</span>
        Go Home
      </a>
    </div>
    
    <div class="cached-info">
      <h3>Available Offline:</h3>
      <ul>
        <li>Previously viewed pages</li>
        <li>Cached images and styles</li>
        <li>Recent API data</li>
        <li>Static resources</li>
      </ul>
    </div>
  </div>
  
  <script>
    // Check for online status changes
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Update online status indicator
    function updateOnlineStatus() {
      if (navigator.onLine) {
        document.querySelector('h1').textContent = 'Back Online!';
        document.querySelector('.icon').textContent = 'üéâ';
        setTimeout(() => window.location.reload(), 1000);
      }
    }
    
    window.addEventListener('online', updateOnlineStatus);
  </script>
</body>
</html>
